  <span class="pull-right"><a class="js-multiform-remove hidden" data-parent-elem-class="js-document-container"><i class="fa fa-times text-danger"></i></a></span>
  <div class="form-group">
    <p>Document Name: </p></label>
    {{ macros.with_errors(document.title, class="form-control", placeholder="A descriptive name for this file")}}
  </div>
  <div class="form-group">
    {{ macros.with_errors(document.document, class="js-upload-document-input")}}

    <div class="col-sm-6">
      <button type="button" class="form-control btn btn-primary js-multiform-add" data-clone-class="js-document-container">Add another document</button>

</div>
